<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div style="height: 100vw;
    display: flex; justify-content: center; align-items: center;">
        <form class="d-inline-flex p-5 flex-column justify-content-center align-items-center" style="background-color: #393E46 ; border-radius: 8px; box-shadow: 10px 10px 10px 4px rgba(0,0,0,0.2);" method="post" action="">
            <div>
                <h1 style="color: white; text-align: center;">Log In</h1>
                <p class="form-text" style="color: white;">Please Log in to continue to CTF-Platform</p>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label" style="color: #FFA73B ; font-weight: bold;">Username</label>
              <input type="text" class="form-control" name = "username" id="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" style="color: #FFA73B ; font-weight: bold;">Password</label>
              <input type="password" class="form-control" name = "password" id="password">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #FFA73B; border: none; font-weight: bold;">Submit</button>
          </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>  
    <div style="min-height: 100vh;
    display: flex; justify-content: center; align-items: center;">
        <form class="d-inline-flex p-5 flex-column justify-content-center align-items-center" style="background-color: #393E46 ; border-radius: 8px; box-shadow: 10px 10px 10px 4px rgba(0,0,0,0.2);" method="post" action="">
            {% csrf_token %}
            <div>
                <h1 style="color: white; text-align: center;">Register</h1>
                <p class="form-text" style="color: white;">Please Register to continue to CTF-Platform</p>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label" style="color: #FFA73B ; font-weight: bold;">Name</label>
                <input type="text" class="form-control" name = "name" id="name">
              </div>
            <div class="mb-3">
              <label for="username" class="form-label" style="color: #FFA73B ; font-weight: bold;">Username</label>
              <input type="text" class="form-control" name = "username" id="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="color: #FFA73B ; font-weight: bold;">E-mail</label>
                <input type="email" class="form-control" name = "email" id="email">
              </div>
            <div class="mb-3">
              <label for="password" class="form-label" style="color: #FFA73B ; font-weight: bold;">Password</label>
              <input type="password" class="form-control" name = "password" id="password">
            </div>
            <div class="mb-3">
                <label for="college_name" class="form-label" style="color: #FFA73B ; font-weight: bold;">College</label>
                <input type="text" class="form-control" name = "college_name" id="college_name">
            </div>
            <div class="mb-3" style="width: 100%;">
                <label for="year" class="form-label" style="color: #FFA73B ; font-weight: bold;">Year</label>
                <select name="year" id="year" class="form-select" style="">
                    <option value="ONE">1st year</option>
                    <option value="TWO">2nd year</option>
                    <option value="THREE">3rd year</option>
                    <option value="FOUR">4th year</option>
                    <option value="FIVE">5th year</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #FFA73B; border: none; font-weight: bold;">Register</button>
          </form>
    </div>
</body>
</html>
